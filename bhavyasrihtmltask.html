<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/22ee5c3f97.css" />
    <style>
      .login-or {
        position: relative;
        color: #aaa;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .span-or {
        display: block;
        position: absolute;
        left: 50%;
        top: -2px;
        margin-left: -25px;
        background-color: #fff;
        width: 50px;
        text-align: center;
      }
      .hr-or {
        height: 1px;
      }
    </style>
    <title>Login Form</title>
  </head>
  <body>
    <header>
      <div class="container h-100">
        <div class="row bg-info">
          <div class="col">
            <form action="">
            <img class="img-fluid rounded float-left" src="img1.jpg"
         height="200"   />
            </form>
          </div>
          <div class="col-center col-auto">
            <h1 class="text-light"><b><font size="6">Sign in</font></b></h1>
          </div>
          <div class="col float-right mx-auto">
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container h-100 bg-white text-dark">
      <div class="row d-flex justify-content-center align-items-cen</b>ter h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
          <form action="">
            <div class="input-group my-3">
              <input
                type="email"
                class="form-control"
                placeholder="mail@example.com"
              />
              <div class="input-group-append bg-white">
                <span class="input-group-text bg-white">
                  <i
                    class="fa fa-envelope bg-white"
                    aria-hidden="true"
                  ></i>
                </span>
              </div>
            </div>
            <div class="input-group my-3">
              <input type="password"
                class="form-control"
                placeholder="password"
              />
              <div class="input-group-append bg-light">
                <span class="input-group-text bg-white">
                  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </span>
              </div>
            </div>
            <div class="bt-group my-3">
              <button type="submit" class="btn btn-info form-control">
                <b><strong><font size="2.5">SIGN IN</font></strong></b>
              </button>
            </div>
            <div class="form-group my-2 d-flex justify-content-between">
              <a href="">Forgot your password?</a>
              <a href="">Register!</a>
            </div>
            <div class="col-md-14">
              <div class="login-or">
                <hr class="hr-or" />
                <span class="span-or">OR</span>
              </div>
            </div>
            <div class="bt-group mt-3">
              <button type="button" class="btn btn-primary form-control">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </button>
            </div>
            <div class="bt-group my-3">
              <button type="button" class="btn btn-danger form-control">
                <i class="fa fa-google" aria-hidden="true"></i>
              </button>
            </div>
            <div class="bt-group my-5">
              <button type="button" class="btn btn-warning form-control">
                &lt; <b><font size="4">EPAM LOGIN</font></b> &gt;
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
